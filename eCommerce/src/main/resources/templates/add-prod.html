<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Welcome to e-Commerce</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="/mycss.css"/>
</head>
<body>
<div class="wrapper">
	<form method="post" action="#" th:action="@{/addProd}" class="fm" enctype="multipart/form-data">
	<input type="hidden" name="pr_id" id="pr_id"/>
		<label>Enter name of product</label><br>
		<input type="text" name="name" id="name"/><br>
		<label>Enter image of product</label><br>
		<input type="file" name="image" id="image"/><br>
		<label>Enter license number of product</label><br>
		<input type="text" name="license_number" id="license_number"/><br>
		<label>Enter product url</label><br>
		<input type="text" name="url" id="url"/><br>
		<label>Enter cost of the product</label><br>
		<input type="number" step="0.1" name="cost_per_item" id="cost_per_item"/><br>
		<label>Enter warranty period of the product</label><br>
		<input type="number"  name="warranty_period" id="warranty_period"/><br>
		<br>
		<input type="submit" name="submit"/>
	</form>
</div>
</body>
</html>
