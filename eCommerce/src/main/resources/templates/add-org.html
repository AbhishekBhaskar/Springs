<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Welcome to e-Commerce</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="/mycss.css"/>
</head>
<body>
<div class="wrapper">
<form action="#" th:action="@{/addorg}" th:object="${organ}" method="POST" class="fm">
	
	<!-- <input type="hidden" th:field="*{id}"/> -->
	
	<label>Enter name of the organization: </label><br>
		<input type="text"  id="name" name="name"/> <br>
	<label>Enter country: </label><br>
		<input type="text"  id="country" name="country"/> <br>
	<label>Enter phone number: </label><br>
		<input type="text"  id="ph_no" name="ph_no"/> <br>
	<label>Enter number of employees working for the organization: </label><br>
		<input type="number" id="no_of_emps" name="no_of_emps"/> <br>
	<label>Enter profits of the organization: </label><br>
		<input type="number" step="0.1" id="profits" name="profits"/> <br>
	<label>Enter office address: </label><br>
		<input type="text"  id="officeaddress" name="officeaddress"/> <br>
	<label>Enter website url: </label><br>
		<input type="text"  id="websiteurl" name="websiteurl"/> <br>
		<input type="submit" th:value="Submit"/> 
	
  </form>   
  </div>
</body>
</html>
